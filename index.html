<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <header class="text-center container mx-auto px-4 mt-12">

            <li>Natural language processing</li>
            <li>Contextual understanding</li>

          </ol>
        </div>
        <hr>
        <div class="flex justify-between mt-4 items-center">
            <div>
                <h1 class="text-2xl font-bold text-[#111111] mb-3">ChatGPT</h1>
                 <div class="flex gap-2">
                    <img src="images/Frame (1).svg" alt="">

            </div>
            <div>
               <button class="btn rounded-full bg-[#FEF7F7] text-[#EB5757]"><span><img src="images/icon.svg" alt=""></span></button>
